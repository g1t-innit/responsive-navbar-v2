<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Header V 2.0</title>
    <link rel="stylesheet" href="styles/fonts.css">
    <link rel="stylesheet" href="styles/app.css">
    <link rel="stylesheet" href="styles/responsive.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <nav class="nav">
                <!-- <img src="./images/Logo.png" alt="logo" class="nav__logo"> -->
                <div class="logo__wrapper">
                    <img src="./images/icons/dice.svg" alt="logo" class="logo__icon">
                    <h2 class="nav__title">Dice</h2>
                </div> 

                <ul class="nav__list">
                    <li class="nav__item">
                        <a href="#" class="nav__item__link">Home</a>
                    </li>
                    <li class="nav__item">
                        <a href="#" class="nav__item__link">Services</a>
                    </li>
                    <li class="nav__item">
                        <a href="#" class="nav__item__link">Blog</a>
                    </li>
                    <li class="nav__item">
                        <a href="#" class="nav__item__link">About Us</a>
                    </li>
                </ul>

                <div class="nav__account">
                    <a href="#" class="signup">Sign-Up</a>
                    <a href="#" class="login">Log-In</a>
                </div>
            </nav>

            <div class="header__bottom">
                <div class="left__wrapper">
                    <div class="left_wrapper__text">
                        <h1 class="left__wrapper__title"><span class="title__span__one">Education</span> <br> made <span class="title__span_two">easy</span></h1>
                        <p class="left__wrapper__definition">Lorem ipsum dolor sit amet consectetur adipisicing elit. Explicabo ea cumque accusamus exercitationem atque autem aspernatur quibusdam provident repudiandae earum!</p>
                    </div>

                    <form action="#" class="bottom__form">
                        <input type="search" placeholder="Search through our courses" class="bottom__form__search">
                        <button class="bottom__form__btn" type="submit">Search</button>
                    </form>
                </div>
    
                
    
                <div class="right__wrapper">
                    <img src="/images/header-1.jpg" alt="header 1" class="right__wrapper__one right__img">
                    <img src="/images/header-2.jpg" alt="header 2" class="right__wrapper__two right__img">
                </div>
            </div>
        </div> 
    </header>
</body>
</html>
